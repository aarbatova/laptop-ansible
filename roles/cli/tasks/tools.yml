- name: Install tools
  action: yum pkg={{ item }} state=installed
  with_items:
    - vim
    - tmux
    - htop
    - ncdu
    - nodejs
    - docker-io
    - wget
    - aria2
    - ranger
    - tig
    - nmap
    - tcpdump
    - youtube-dl
    - unrar
    - parallel
    - sox
    - flac
    - shntool
    - cuetools
    - python-pip
    - python-mutagen
    - python-argparse

